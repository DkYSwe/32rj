<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Update</title>
    <style>
        :root { --bg: #ffffff; --card: #ffffff; --text: #1a1a1a; --sub: #666666; --line: rgba(0,0,0,0.1); }
        .dark-mode { --bg: #f2eee0; --card: #2c313c; --text: #f7f7f7; --sub: #a0aab4; --line: rgba(255,255,255,0.15); }
        
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: 0.3s; }
        .card { width: 85%; max-width: 650px; padding: 40px; background: var(--card); border-radius: 16px; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.1); color: var(--text); }
        .quote { font-size: clamp(1.2rem, 3.8vh, 2.3rem); line-height: 1.5; font-weight: 500; }
        hr { border: 0; border-top: 1px solid var(--line); margin: 25px auto; width: 35%; }
        .author { font-size: 1.1rem; color: var(--sub); font-style: italic; }
        .error { color: #ff4444; font-size: 1rem; }
    </style>
</head>
<body>
    <div class="card">
        <div id="quote-container">
            <div class="quote" id="quote">Loading wisdom...</div>
            <hr>
            <div class="author" id="author"></div>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            // 1. PASTE YOUR FULL GOOGLE SCRIPT URL HERE
            const SCRIPT_URL = "AKfycbyP9WYlCEs0-QyPJ0zdEUDEdlRT3meGiTfmPl_kTwxBFzlecz1eZOuxBJxKyIe9h08akg"; 
            
            const params = new URLSearchParams(window.location.search);
            if (params.get('colors') === 'yes') document.body.classList.add('dark-mode');

            try {
                // Construct query string for the fetch
                const finalUrl = `${SCRIPT_URL}?${params.toString()}`;

                const response = await fetch(finalUrl, {
                    method: "GET",
                    mode: "cors",
                    redirect: "follow" // Essential for Google Scripts
                });

                if (!response.ok) throw new Error("Network response failed");
                
                const data = await response.json();

                if (data.error) {
                    document.getElementById('quote').innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    // Success: Format and display
                    const formatted = data.quote.replace(/([,.;!?])\s*/g, '$1<br>');
                    document.getElementById('quote').innerHTML = formatted;
                    document.getElementById('author').innerText = "â€” " + data.author;
                }
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById('quote').innerHTML = `<span class="error">Connection Error.<br>Check script URL and deployment.</span>`;
            }
        }

        fetchQuote();
    </script>
</body>
</html>
