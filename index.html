<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Generator</title>
    <script>
        /** 
         * 1. SILENT ROUTER & CACHE BUSTER
         * This runs before the body is parsed to prevent "Loading" flicker in text mode.
         */
        const urlParams = new URLSearchParams(window.location.search);
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyP9WYlCEs0-QyPJ0zdEUDEdlRT3meGiTfmPl_kTwxBFzlecz1eZOuxBJxKyIe9h08akg/exec"; 
        
        const gui = (urlParams.get('gui') || 'yes').toLowerCase();
        
        // If user wants raw text or help, redirect them to the backend immediately
        if (gui === 'no' || urlParams.has('help')) {
            window.location.replace(`${SCRIPT_URL}?${urlParams.toString()}&t=${Date.now()}`);
        } else {
            // Hide the document until the GUI is ready
            document.documentElement.style.visibility = 'hidden';
        }
    </script>
    <style>
        :root { 
            --bg: #ffffff; 
            --card: #ffffff; 
            --text: #1a1a1a; 
            --line: rgba(0,0,0,0.1); 
        }
        
        /* colors=yes (Yellowish Theme) */
        .color-mode { 
            --bg: #f5f5ed; 
            --card: #e8e8df; 
            --text: #2c2c2c; 
            --line: rgba(0,0,0,0.15); 
        }
        
        body { 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: var(--bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            transition: background-color 0.3s;
            visibility: visible !important; 
        }
        
        .card { 
            width: 85%; 
            max-width: 600px; 
            padding: 40px; 
            background: var(--card); 
            border-radius: 16px; 
            text-align: center; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            color: var(--text); 
        }
        
        .quote { 
            font-size: clamp(1.2rem, 4vh, 2rem); 
            line-height: 1.6; 
            font-weight: 500; 
        }
        
        hr { 
            border: 0; 
            border-top: 1px solid var(--line); 
            margin: 30px auto; 
            width: 35%; 
        }
        
        .author { 
            font-size: 1.1rem; 
            color: #666; 
            font-style: italic; 
        }
        
        .error { color: #d93025; }
    </style>
</head>
<body>

    <div class="card" id="app">
        <div class="quote" id="quote-target">Syncing wisdom...</div>
        <div id="gui-elements">
            <hr>
            <div class="author" id="author-target"></div>
        </div>
    </div>

    <script>
        /**
         * 2. DATA FETCHING (GUI MODE ONLY)
         */
        async function fetchWisdom() {
    const params = new URLSearchParams(window.location.search);
    params.set('t', Date.now()); 

    try {
        const response = await fetch(`${SCRIPT_URL}?${params.toString()}`, { redirect: 'follow' });
        const data = await response.json();

        if (params.get('colors') === 'yes') document.body.classList.add('color-mode');
        if (params.get('author') === 'no') document.getElementById('gui-elements').style.display = 'none';

        /**
         * BUG FIX: GUI Format
         * Adds a <br> after: , . ; ! : -
         */
        const formattedQuote = data.quote.replace(/([,.;!:-])\s*/g, '$1<br>');
        document.getElementById('quote-target').innerHTML = formattedQuote;
        
        if (data.author) {
            document.getElementById('author-target').innerText = "â€” " + data.author;
        }

        document.documentElement.style.visibility = 'visible';

    } catch (err) {
        document.getElementById('quote-target').innerHTML = '<span class="error">Connection Error.</span>';
        document.documentElement.style.visibility = 'visible';
    }
}

        // Execute only if not in text mode (logic in <head> handles redirection for text mode)
        if (gui !== 'no') {
            fetchWisdom();
        }
    </script>
</body>
</html>
