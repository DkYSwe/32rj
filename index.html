<!DOCTYPE html>
<html>
<head>
    <title>Redirecting...</title>
    <script>
        (function() {
            var scriptId = "AKfycbyP9WYlCEs0-QyPJ0zdEUDEdlRT3meGiTfmPl_kTwxBFzlecz1eZOuxBJxKyIe9h08akg";
            var baseUrl = "https://script.google.com/macros/s/" + scriptId + "/exec";
            
            // Get existing parameters from the URL
            var urlParams = new URLSearchParams(window.location.search);
            
            // FORCE the browser to use the primary session or a specific one
            // This prevents the "Sorry, unable to open..." error by defining the session
            if (!urlParams.has('authuser')) {
                urlParams.set('authuser', '0'); 
            }
            
            window.location.replace(baseUrl + "?" + urlParams.toString());
        })();
    </script>
</head>
<body>
    <p>Loading Wisdom Update...</p>
</body>
</html>
