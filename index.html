<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wisdom Update</title>
    <style>
        /* Default Palette */
        :root { 
            --bg: #ffffff; 
            --card: #ffffff; 
            --text: #1a1a1a; 
            --sub: #666666; 
            --line: rgba(0,0,0,0.1); 
        }

        /* colors=no (Black and White) */
        .bw-mode { 
            --bg: #ffffff; 
            --card: #ffffff; 
            --text: #000000; 
            --sub: #000000; 
            --line: #000000; 
        }

        /* colors=yes (Light grey yellowish background with darker quote area) */
        .color-mode { 
            --bg: #f5f5ed; /* Light grey yellowish */
            --card: #e8e8df; /* Slightly darker shade for quote area */
            --text: #2c2c2c; 
            --sub: #555555; 
            --line: rgba(0,0,0,0.15); 
        }
        
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg); font-family: 'Segoe UI', sans-serif; transition: 0.3s; }
        .card { width: 85%; max-width: 650px; padding: 40px; background: var(--card); border-radius: 16px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.05); color: var(--text); }
        .quote { font-size: clamp(1.2rem, 3.8vh, 2.3rem); line-height: 1.5; font-weight: 500; }
        hr { border: 0; border-top: 1px solid var(--line); margin: 25px auto; width: 35%; }
        .author { font-size: 1.1rem; color: var(--sub); font-style: italic; }
        .error { color: #ff4444; }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="card" id="app">
        <div class="quote" id="quote">Loading wisdom...</div>
        <div id="gui-elements">
            <hr>
            <div class="author" id="author"></div>
        </div>
    </div>

    <script>
        async function fetchQuote() {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyP9WYlCEs0-QyPJ0zdEUDEdlRT3meGiTfmPl_kTwxBFzlecz1eZOuxBJxKyIe9h08akg/exec"; 
            const params = new URLSearchParams(window.location.search);
            const guiParam = params.get('gui');
            const colorParam = params.get('colors');

            // 1. Color Logic
            if (colorParam === 'no') {
                document.body.classList.add('bw-mode');
            } else if (colorParam === 'yes') {
                document.body.classList.add('color-mode');
            }

            // 2. GUI Logic
            if (guiParam === 'no') {
                document.getElementById('gui-elements').classList.add('hidden');
            }

            try {
                const response = await fetch(`${SCRIPT_URL}?${params.toString()}`, { redirect: "follow" });
                
                // If gui=no, expect raw text
                if (guiParam === 'no') {
                    const rawText = await response.text();
                    // Optional: You can overwrite the whole body for a true "plain text" look
                    document.body.innerHTML = `<pre style="font-family: monospace; padding: 20px; white-space: pre-wrap;">${rawText}</pre>`;
                    return;
                }

                // Standard GUI output
                const data = await response.json();
                if (data.error) {
                    document.getElementById('quote').innerHTML = `<span class="error">${data.error}</span>`;
                } else {
                    const formatted = data.quote.replace(/([,.;!?])\s*/g, '$1<br>');
                    document.getElementById('quote').innerHTML = formatted;
                    document.getElementById('author').innerText = "â€” " + data.author;
                }
            } catch (err) {
                document.getElementById('quote').innerText = "Connection Error.";
            }
        }
        fetchQuote();
    </script>
</body>
</html>
