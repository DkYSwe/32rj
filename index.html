<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wisdom Update 2026</title>
    <style>
        :root { --bg: #ffffff; --card: #ffffff; --text: #1a1a1a; --line: rgba(0,0,0,0.1); }
        .color-mode { --bg: #f5f5ed; --card: #e8e8df; --text: #2c2c2c; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg); font-family: sans-serif; }
        .card { width: 85%; max-width: 600px; padding: 40px; background: var(--card); border-radius: 12px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08); color: var(--text); }
        hr { border: 0; border-top: 1px solid var(--line); margin: 20px auto; width: 30%; }
        .author { font-style: italic; color: #666; }
    </style>
</head>
<body>
    <div id="app" class="card">
        <div id="quote">Loading...</div>
        <div id="gui-elements"><hr><div id="author" class="author"></div></div>
    </div>

    <script>
        async function fetchQuote() {
            // Point this to your Google Script /exec URL
            const SCRIPT_URL = "https://script.google.com";
            const params = new URLSearchParams(window.location.search);
            
            // Force gui=no for the background fetch to get clean text
            params.set('gui', 'no');
            params.set('t', Date.now()); // Cache busting

            try {
                const res = await fetch(`${SCRIPT_URL}?${params.toString()}`, { redirect: 'follow' });
                const rawText = await res.text();

                // 1. Theme and UI logic
                if (params.get('colors') === 'yes') document.body.classList.add('color-mode');
                if (params.get('author') === 'no') document.getElementById('gui-elements').style.display = 'none';

                // 2. Fix <br> tags: 
                // We split the raw text by the double newline used as a separator
                const parts = rawText.split('\n\n');
                const quote = parts[0];
                const author = parts[1] || "";

                // Convert actual newlines in quote to <br> for HTML display
                document.getElementById('quote').innerHTML = quote.replace(/\n/g, '<br>');
                if (author) document.getElementById('author').innerText = "â€” " + author;

            } catch (err) {
                document.getElementById('quote').innerText = "Connection Error.";
            }
        }
        fetchQuote();
    </script>
</body>
</html>
