<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wisdom Generator</title>
    <style>
        :root { --bg: #ffffff; --card: #ffffff; --text: #1a1a1a; --line: rgba(0,0,0,0.1); }
        .color-mode { --bg: #f5f5ed; --card: #e8e8df; --text: #2c2c2c; }
        body { margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: var(--bg); font-family: sans-serif; }
        .card { width: 85%; max-width: 600px; padding: 40px; background: var(--card); border-radius: 12px; text-align: center; box-shadow: 0 4px 20px rgba(0,0,0,0.08); color: var(--text); }
        hr { border: 0; border-top: 1px solid var(--line); margin: 20px auto; width: 30%; }
    </style>
</head>
<body>
    <div class="card" id="app">
        <div id="quote">Loading wisdom...</div>
        <div id="gui-elements"><hr><div id="author"></div></div>
    </div>

    <script>
        async function fetchQuote() {
            const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyP9WYlCEs0-QyPJ0zdEUDEdlRT3meGiTfmPl_kTwxBFzlecz1eZOuxBJxKyIe9h08akg/exec"; 
            const params = new URLSearchParams(window.location.search);
            const gui = (params.get('gui') || 'no').toLowerCase();

            try {
                const res = await fetch(`${SCRIPT_URL}?${params.toString()}`, { redirect: 'follow' });

                if (gui === 'no') {
                    const text = await res.text();
                    // DESTRUCTIVE WIPE: Removes all HTML/CSS/Scripts from the page
                    document.open();
                    document.write(text); 
                    document.close();
                } else {
                    const data = await res.json();
                    if (params.get('colors') === 'yes') document.body.classList.add('color-mode');
                    if (params.get('author') === 'no') document.getElementById('gui-elements').style.display = 'none';

                    document.getElementById('quote').innerHTML = data.quote.replace(/([,.;!?])\s*/g, '$1<br>');
                    if (data.author) document.getElementById('author').innerText = "â€” " + data.author;
                }
            } catch (err) {
                if (gui !== 'no') document.getElementById('quote').innerText = "Connection Error.";
            }
        }
        fetchQuote();
    </script>
</body>
</html>
